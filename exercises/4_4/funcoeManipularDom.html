<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        Crie uma função que mude a cor do quadrado vermelho para branco.
        Crie uma função que corrija o texto da tag <h1>.
        Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    
    
    
    //O segundo parâmetro é o texto que será inserido.
    function changeP(elemento, texto){
        document.getElementsByTagName(elemento)[0].innerHTML = texto;
    }
    //O primeiro parâmetro na chamada se refere a tag, o segundo o texto como dito acima.
    changeP("p", "Me vejo um Dev");

    function mudarCorQuadradoAmarelo(elemento, cor){
        document.getElementsByClassName(elemento)[0].style.backgroundColor = cor;
    }
    //O primeiro parâmetro sempre é o nome da tag ou da classe nesse caso abaixo.
    mudarCorQuadradoAmarelo("main-content","green");

    function mudarCorQuadradoVermelho(elemento, cor){
        document.getElementsByClassName(elemento)[0].style.backgroundColor = cor;
    }

    mudarCorQuadradoVermelho("center-content", "white");

    function mudarH1(elemento, texto){
      document.getElementsByClassName(elemento)[0].innerHTML = texto;
    }
    mudarH1("title", "Exercício 4.4 - JavaEscript")
    

    //Neste caso elemento é a variável iniciada na função que se refere a tag ou classe ou Id;
    function mudarTagParagrafoParaMaisculo(elemento){
     let paragrafos = document.getElementsByTagName(elemento);
     for(let i in paragrafos){
      paragrafos[i].innerHTML = paragrafos[i].innerHTML.toUpperCase();
     }
    }
    mudarTagParagrafoParaMaisculo("p");

    function exibirTodosOsNomesDasTagsConsole(elemento){
      console.log(document.getElementsByTagName(elemento));
    }
    exibirTodosOsNomesDasTagsConsole("p");
    //VER O GUANABARA SOBRE DOM DENOVO ! ! !
    </script>


  </body>
</html>
